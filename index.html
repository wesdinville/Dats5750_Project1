<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simple Shop</h1>
  <div class="products">
    <div class="product">
      <img src="images/product1.jpg" alt="Product 1">
      <h3>Cool Shoes</h3>
      <p>$49.99</p>
      <button onclick="addToCart('Cool Shoes', 49.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/product2.jpg" alt="Product 2">
      <h3>Stylish Hat</h3>
      <p>$19.99</p>
      <button onclick="addToCart('Stylish Hat', 19.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="images/product3.jpg" alt="Product 3">
      <h3>Trendy Bag</h3>
      <p>$79.99</p>
      <button onclick="addToCart('Trendy Bag', 79.99)">Add to Cart</button>
    </div>
  </div>
  <h2>Cart</h2>
  <ul id="cart-items"></ul>
  <p>Total: $<span id="total">0</span></p>

  <script>
    const cart = [];
    function addToCart(item, price) {
      cart.push({ item, price });
      renderCart();
    }
    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const total = document.getElementById('total');
      cartItems.innerHTML = '';
      let sum = 0;
      cart.forEach(({ item, price }) => {
        const li = document.createElement('li');
        li.textContent = `${item} - $${price.toFixed(2)}`;
        cartItems.appendChild(li);
        sum += price;
      });
      total.textContent = sum.toFixed(2);
    }
  </script>
</body>
</html>
